<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div id="result"  class="row"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
		<!---------------A partir de aca es el codigo unico de la pagina-------------------------->			



			<div class="col-sm-3 sidenav">
				<div th:replace="fragments ::navbarside_operaciones"></div> <!-- Menu Lateral  -->  
			</div>
			<!-- Contenido principal 9 columnas -->
			<div class="col-sm-9">

				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel panel-default">
							<div class="panel-heading row">
								<div class="col-sm-6"><h2>Operaciones</h2></div> 
								<div class="col-sm-6">									
									<form class="form-inline" th:action="@{/operaciones/operardni}">
									  <input id="txtDni" name="dni" type="text" placeholder="Num Documento" class="form-control">	
									  <button id="linkNuevo" class="btn btn-sm btn-success">Nuevo</button>							  
									</form>
									
								</div>
							</div>		
							<div class="panel-body"><!--dentro del panel body va mi contenido-->


						
								   	<table class="table table-responsive table-sm table-striped table-hover table-bordered">
										<thead class="bg-success">
											<tr>
												<th> Fecha </th>
												<th> Num</th>
												<th> Estado</th>
												<th> Cli DNI</th>
												<th> Cli Nom</th>
												<th> Tipo Op</th>
												<th> </th>
												<!--<th> Mnd Base</th>-->
									
											</tr>
										</thead>
										<tbody>
											<tr th:each="operacion : ${operaciones}">
												<td th:text="${#temporals.format(operacion.fechaHora, 'dd/MMM/yyyy HH:mm')}"></td>
												<td th:text="${operacion.id}"></td>
												<td th:text="${operacion.estado.valor}"></td>
												<td th:text="${operacion.cliente.documento}"></td>
												<td th:text="${operacion.cliente.apellido}"></td>
												<td th:text="${operacion.tipoOp.valor}"></td>
												<td>
													<div class="btn-group pull-right">
<!--														<a class="btn btn-sm btn-primary" th:href="@{/operaciones/edit/{id}(id=${operacion.id})}" >Ver</a>
-->														<a class="btn btn-sm btn-primary" href="#" th:onclick="'cargarContenido(\'/operaciones/edit/'+${operacion.id}+'\'); return false;'" >Ver</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>								
						</div>



					</div>
				</div>

			</div> <!-- Fin Contenido principal 9 columnas -->

        <!---------------Fin codigo unico de la pagina-------------------------->
		</div>	<!-- fila ROW contine menuj lateral 3 col,  principal 9 col -->
	</div>	<!-- fin contenedor de pagina-->

</body>
</html>
